<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="wallpaper.css">
<div Align = right >
    <a href="main_menu_connected.html">  Retourner sur la page accueil </a>
</div>
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body>
<h1>Changement de mot de passe</h1>
<img src="photo_default.png" height="100" width="100" >
<form method="post" action="password_change.php">
    <label>
        <br />
        Email : <input type="text" name="Email" required="required" placeholder="example@example.com"/>
    </label>
    <br />
    <br />
    <label>
        Nouveau mot de passe : <input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Veuillez entrer au moins 6 caractères' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Mot de passe" required>
    </label>
    <br />
    <br />
    <label>
        Confirmer le mot de passe : <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Merci de saisir le même mot de passe' : '');" placeholder="Verification mot de passe" required>
    </label>
    <br />
    <br />
    <label>
        Question secrète : Quel était votre meilleur ami d'enfance ? <input type="text" name="Question_secrete" required="required" />
    </label>
    <br />
    <input type="submit" />

</form>
</body>
</html>
